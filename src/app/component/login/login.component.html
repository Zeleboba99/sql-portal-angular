<div class="container mx-auto">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <p></p>
      <div class="card">
        <article class="card-body">
          <h4 class="card-title mb-4 mt-1" style="text-align: center">Вход</h4>
          <div *ngIf="serverError" class="alert alert-danger">{{serverError}}</div>
          <hr>
          <form>
            <div class="form-group">
              <input name="username" class="form-control" placeholder="Логин" [(ngModel)]="signInData.login"
                     #login="ngModel" minlength="1" maxlength="30" required/>
              <div *ngIf="login.invalid && (login.dirty || login.touched)"
                   class="alert alert-danger">
                <div *ngIf="login.errors.required">
                  Пожалуйста, укажите логин.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input name="password" class="form-control" placeholder="******" type="password"
                     [(ngModel)]="signInData.password" #password="ngModel" minlength="8" #password="ngModel" required/>
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Пожалуйста, укажите пароль.
                </div>
                <div *ngIf="password.errors.minlength">
                  Пароль не должен быть короче 8 символов.
                </div>
            </div>
            </div>
            <button [disabled]="login.invalid || password.invalid" class="btn btn-outline-dark btn-block"
                    style="align-self: center" (click)="signin()" type="submit">Войти
            </button>
          </form>
        </article>
      </div>
    </div>

  </div>
</div>
